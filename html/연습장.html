<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
    <style>
        table{
            border-collapse: collapse;
        }
        .my table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>여기는 연습장이다</h1>
    <table border="1" class="my-table">
        <!-- 표의 제목은 caption 에 표기 한다 -->
        <caption>회원 목록</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>                   
        </tbody>
    </table>

</body>
</html>
