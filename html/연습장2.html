<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장2.html</title>
    <style>
        body{
            margin-top: 100px;
        }
        table{
            width: 100%;
            border-top: 1px solid #444444;
        }
        .my-table{
            border-collapse: collapse;
        }
        th, td{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1" class="my-table">
        <caption><a href="http://gs25.gsretail.com/">GS25</a> 현금, 카드 매출 내역</caption>

            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
